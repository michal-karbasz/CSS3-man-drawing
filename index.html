<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Men Dressing Style</title>
    <!-- <script src="./js/app.js"></script> -->
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
<div class="container">
<!-- face start -->
    <div class="face-base">
        <!-- eyes start -->
            <!-- left eye -->
        <div class="eyebrow-left">
            <div class="eyebrow-triangles-left"></div>
        </div>
        <div class="eye-border-left">
            <div class="eye-ball-left"></div>
        </div>
        <div class="eye-border-top-left"></div>
        <div class="eye-border-left-inner"></div>
             <!-- right eye -->
        <div class="eyebrow-right">
            <div class="eyebrow-triangles-right"></div>
        </div>
        <div class="eye-border-right">
            <div class="eye-ball-right"></div>
        </div>
        <div class="eye-border-right-inner"></div>
        <div class="eye-border-top-right"></div>
        <div class="hair-top-6"></div>
        <!-- eyes end -->
 
        <!-- forehead start -->
        <div class="forehead">
            <div class="oval-left"></div>
            <div class="oval-right"></div>
        </div>
        <!-- forehead end -->
    </div>
    <div class="hair-left-1"></div>
    <div class="hair-left-2"></div>
    <div class="hair-left-3"></div>
    <div class="hair-top-1"></div>
    <div class="hair-top-2"></div>
    <div class="hair-top-3"></div>
    <div class="hair-top-4"></div>
    <div class="hair-top-5"></div>
    <div class="hair-right-1"></div>
    <div class="ear-left"></div>
    <div class="ear-right"></div>
    <div class="face-bottom">
        <div class="nose-below"></div>
        <div class="glasses-frame-join"></div>
        <div class="nose-upper"></div>
        <div class="nose-bottom-below"></div>
        <div class="mouth"></div>
    </div>
    <div class="beard-base-left">
        <div class="beard-onbase-left"></div>
        <div class="mustache"></div>
        <div class="half-oval">
                <div class="nose-bottom"></div>
        </div>
    </div>
    <div class="beard-base-right">
        <div class="beard-onbase-right"></div>
    </div>
    <div class="beard-bottom-dark"></div>
    <div class="face-chin">
        <div class="beard-bottom"></div>
    </div>
    <div class="glasses-frame-left"></div>
    <div class="glasses-frame-right"></div>
<!-- face end -->
</div>


  </body>
</html>
